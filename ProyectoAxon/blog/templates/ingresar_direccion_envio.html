
{% extends 'layout.html' %}
{% block title %} Axon {% endblock %}

{% block content %}
<div class="content-direccion">
    <h1>Ingrese su dirección de envío</h1>
    <div class="content-form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar dirección</button>
        </form>
    </div>
</div>
{% endblock %}
